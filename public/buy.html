<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        Payment
    </h1>
    <div id="app">
        <div class="container">
            <div class="column">
                <h4>
                    Full Name
                </h4>
                <input type="text" id="fname" name="firstname" placeholder="Afridi K Karim">
                <h4>
                    Email
                </h4>
                <input type="text" id="email" name="email" placeholder="akk@example.com">
                <h4>
                    Address
                </h4>
                <input type="text" id="adr" name="address" placeholder="Street">
                <h4>
                    City
                </h4>
                <input type="text" id="city" name="city" placeholder="Philadelphia">

                <h4>
                    State
                </h4>
                <input type="text" id="state" name="state" placeholder="PA">

                <h4>
                    Zipcode
                </h4>
                <input type="text" id="zip" name="zip" placeholder="12345">

            </div>


            <div class="column">
                <h3>
                    Payment Information
                </h3>

                <h4>
                    Card Type
                </h4>
                <select id="select">
                    <option id="VISA">VISA</option>
                    <option id="Discover">Discover</option>
                    <option id="Express">American Express</option>
                    <option id="MasterCard">MasterCard</option>
                </select>
                <h4>Name on Card</h4>
                <input type="text" id="name" name="name" placeholder="Afridi K Karim">
                <h4>Card Number</h4>
                <input type="text" id="number" name="number" placeholder="**** **** **** ****">
                <h4>CVV</h4>
                <input type="text" id="cvv" name="cvv" placeholder="123">
                <h4>Expiration Date</h4>
                <input type="text" id="exp" name="exp" placeholder="mm/yy">

            </div>
        </div>
        <button v-on:click="cont">Continue to Checkout</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                eventId: 0,
                url: ""
            },
            mounted: () => {
                if (!localStorage.authToken) {
                    window.location.href = "/";
                }
                var vars = {}
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                    vars[key] = value;
                });
                if (vars.eventId === undefined) {
                    console.log('no event')
                    window.location.href = "/";
                } else {
                    console.log('event', vars.eventId)
                    this.eventId = vars.eventId
                }
            },
            methods: {
                cont: () => {
                    console.log('here')
                    window.location.href = `/confirm.html?eventId=${this.eventId}`;
                }
            }
        })
    </script>

</body>




</html>
